<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        let Zero = -1;
        let Seven = 7;
        let Ten = 10;
        let SixTen = 16;
        let Tweenty = 20;
        let ThirtyFour = 34;
        let SixTeen = 60;
        let OneHundred = 100;
        let ThreeHundred = 300;

        let YouAge = prompt('Введи свій вік');

        if(YouAge <= Zero){
            alert('-_-  Щось не віриться...');
        }else if (YouAge<=Seven && YouAge > Zero){
            alert('Топай завтра в садік!');
        }else if(YouAge<=SixTen){
            alert('Завтра в школу...хоч і літо( !');
        }else if(YouAge<=Tweenty){
            alert('Завтра в універ!')
        }else if(YouAge<=ThirtyFour){
            alert('Завтра на роботу')
        }else if (YouAge<=SixTeen){
            alert('Завтра знов страждати на роботі :)')
        }else if(YouAge<=OneHundred){
            alert('Завтра пенсія прийде')
        }else if(YouAge<=ThreeHundred){
            alert("Вічна пам'ять")
        }
        

    </script>
    
</body>
</html>
